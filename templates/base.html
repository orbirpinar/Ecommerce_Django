{%  load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %} {% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <!-- Font Awesome -->
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
 <!-- Bootstrap core CSS -->
 <link href="{% static  'css/bootstrap.min.css' %}" rel="stylesheet">
 <!-- Material Design Bootstrap -->
 <link href="{% static 'css/mdb.min.css' %}" rel="stylesheet">
 <!-- Your custom styles (optional) -->
 <link href="{% static  'css/style.css' %}" rel="stylesheet">
 <style type="text/css">
   html,
   body,
   header,
   .carousel {
     height: 60vh;
   }

   @media (max-width: 740px) {

     html,
     body,
     header,
     .carousel {
       height: 100vh;
     }
   }

   @media (min-width: 800px) and (max-width: 850px) {

     html,
     body,
     header,
     .carousel {
       height: 100vh;
     }
   }

 </style>
</head>
<body>

   <!-- Navbar -->
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark  scrolling-navbar">
    <div class="container">

      <!-- Brand -->
      <a class="navbar-brand waves-effect" href="{% url 'home' %}">
        <strong class="blue-text">Ecommerce</strong>
      </a>

      <!-- Collapse -->
     
      
      <!-- Links -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        
        <form action="{% url 'search-result' %}" method="get" class="mx-2 my-auto d-inline w-75">
          <div class="input-group">
             <input name="q" type="text" class="form-control" placeholder="Search Product...">
              <span class="input-group-append">
                <a class="btn btn-outline-primary btn-md my-2 my-sm-0 ml-3" type="submit"><i class="fa fa-search"></i></a>
              </span>
           </div>
       </form>
        <ul class="navbar-nav mr-auto">
          
        </ul>

        <!-- Right -->
        <ul class="navbar-nav nav-flex-icons">
          <li class="nav-item">
            <a href="{% url 'cart-view' %}" class="nav-link waves-effect">
              <span class="badge red z-depth-1 mr-1"> {{ request.session.total_items }}</span>
              <i class="fas fa-shopping-cart"></i>
              <span class="clearfix d-none d-sm-inline-block"> Cart </span>
            </a>
          </li>


        </ul>

      </div>

    </div>
  </nav>

  

  {% block content %} {% endblock %}

  
 <!--Footer-->
 <footer class="page-footer text-center font-small mt-4 wow fadeIn">

  <!--Call to action-->

  <!--/.Call to action-->

  <hr class="my-4">

  <!-- Social icons -->
  <div class="pb-4">
    <a href="https://www.facebook.com/mdbootstrap" target="_blank">
      <i class="fab fa-facebook-f mr-3"></i>
    </a>

    <a href="https://twitter.com/MDBootstrap" target="_blank">
      <i class="fab fa-twitter mr-3"></i>
    </a>

    <a href="https://www.youtube.com/watch?v=7MUISDJ5ZZ4" target="_blank">
      <i class="fab fa-youtube mr-3"></i>
    </a>

    <a href="https://plus.google.com/u/0/b/107863090883699620484" target="_blank">
      <i class="fab fa-google-plus-g mr-3"></i>
    </a>

    <a href="https://dribbble.com/mdbootstrap" target="_blank">
      <i class="fab fa-dribbble mr-3"></i>
    </a>

    <a href="https://pinterest.com/mdbootstrap" target="_blank">
      <i class="fab fa-pinterest mr-3"></i>
    </a>

    <a href="https://github.com/mdbootstrap/bootstrap-material-design" target="_blank">
      <i class="fab fa-github mr-3"></i>
    </a>

    <a href="http://codepen.io/mdbootstrap/" target="_blank">
      <i class="fab fa-codepen mr-3"></i>
    </a>
  </div>
  <!-- Social icons -->

  <!--Copyright-->
  <div class="footer-copyright py-3">
    Â© 2019 Copyright:
  </div>
  <!--/.Copyright-->

</footer>
<!--/.Footer-->

<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
<!-- Initializations -->
<script type="text/javascript">
// Animations initialization
  new WOW().init();

</script>
</body>
</html>
